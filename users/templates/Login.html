{% if message %}
<script>
  alert("{{ message }}");
</script>
{% endif %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign In</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
      }

      form {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }

      input[type="email"],
      input[type="password"] {
        width: calc(100% - 22px);
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      input[type="submit"],
      button {
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
      }

      input[type="submit"] {
        background-color: #007bff;
        color: #fff;
      }

      input[type="submit"]:hover {
        background-color: #0056b3;
      }

      button {
        background-color: #6c757d;
        color: #fff;
        margin-left: 10px;
      }

      button:hover {
        background-color: #5a6268;
      }
    </style>
  </head>
  <body>
    <form action="/postsignIn/" method="post">
      {% csrf_token %}
      <!-- Enter Your Email: -->
      <label for="Email">Email</label>
      <input type="email" id="Email" name="email" />
      <!-- Enter Your Password: -->
      <label for="Password">Password</label>
      <input type="password" id="Password" name="pass" />
      <div>
        <input type="submit" value="Sign In" />
        <button type="button" onclick="location.href='{% url 'signup' %}'">
          Sign Up
        </button>
      </div>
    </form>
  </body>
</html>
